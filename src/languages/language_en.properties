# Hints
hintInputFiles=Drag & drop JPG / JPEG / PNG files or right click to open the file chooser. Double click to remove a list entry or select multiple ones (CTRL+Click) and press DEL.
hintTargetDirectory=Click to set output folder. If not set the input and output folder are equal, this overrorides the input file if no output modifier is set.
hintOutputModifier=Modifies the output file name. Inserts the string at the end of the file name but before the file type.
hintSize=Modifies the output dimensions. If one value is 0, this value is calculated depending on the other value. The + button saves the width and height as preset.
hintManagePreset=Select an entry to set width and height. Press DEL to delete selected preset.
hintFileType=Set the output file type for all files.
hintCopyLastModifiedDate=If enabled the last modified date of the source file will be copied to the target file.
hintUseMultithreading=Enables up to ten threads for image processing. This is especially useful if multiple images are converted.
